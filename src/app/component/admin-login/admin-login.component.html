<div class="container-fluid">
  <div class="row">
    <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
       
    <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
      <div class="card" id="logincard"> 
        <div class=text_align_center><img src="../../../assets/admin.png" height="50%" width="50%"></div>
        <h2>Fundoo Login</h2>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type=email class="form-control input" id=adminEmail placeholder="abc@example.com"required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type=password class="form-control input" id=adminPassword placeholder="********" required>
          </div>
          <button type=submit class="btn btn-primary" id=button>Login</button>
        </form>
        <p></p>
        <i><h5 class=error></h5></i>
      </div>
    </div> 

    <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
  </div>
</div>
