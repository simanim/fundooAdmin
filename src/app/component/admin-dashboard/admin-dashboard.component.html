<div class=overflow>
<div class="container-fluid"  class=background>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div>
                <h1><span class=text>ADMIN FUNDOO</span></h1>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text_align_end">
            <button class="btn btn-outline-success text" type="submit" id=cart><h3>cart list</h3></button>
            <button class="btn btn-outline-success text" type="submit" id=AnsApproval><h3>approval</h3></button>
            <button class="btn btn-outline-success text" type="submit" id=logout><h3>logout</h3></button>
        </div>
    </div>
</div>

<div id=loader><app-loader></app-loader></div>

<div class="card body_background">
    <div class="row">
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <div id="services" class="row text_align_center"></div>
        </div>
        <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
    </div>

    <div class="row margin_top1">
        <div class="col-xs-0 col-sm-0 col-md-0 col-lg-1"></div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 overflow_auto">
            <table id="userlistTable" border="1">
                <thead>
                    <tr class=text_align_center>
                        <th class=color1 scope="col">S.N</th>
                        <th class=color2 scope="col">First name</th>
                        <th class=color1 scope="col">Last name</th>
                        <th class=color2 scope="col">Email</th>
                        <th class=color1 scope="col">services</th>
                        <th class=color2 scope="col">User Details</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col-xs-0 col-sm-0 col-md-0 col-lg-1"></div>
    </div>

</div>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" >
        <div class="modal-content dialog_background">
            <div class="modal-header dialog_header">
                <h3 class="modal-title dialog_title" id="exampleModalLabel">User Details</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class=padding_5>
                <h5><label id='labelFirstName'></label></h5>
                <h5><label id='labelLastName'></label></h5>
                <h5><label id='labelEmail'></label></h5>
                <h5><label id='labelPhoneNum'></label></h5>
                <h5><label id='labelService'></label></h5>
                <h5><label id='labelDate'></label></h5>
            </div>
        </div>
    </div>
</div>
